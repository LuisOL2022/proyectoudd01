<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISSIBABY</title>
  <link rel="icon" href="assets/img/icono2.ico">
</head>

<link rel="stylesheet" href="estilos.css">

<body>

  <header>
    <div class="container">
      <p id="logo">
        <img src="assets/img/logo.png" alt="logo" width="150px" height="150px">
      </p>
      <nav>
        <a href="#">BEBE</a>
        <a href="#">NIÑA</a>
        <a href="#">NIÑO</a>
        <a href="#">ROPA</a>
        <a href="#">ACCESORIOS</a>4
      </nav>
    </div>
  </header>

  <section id="main">
    <section class="formulario">
      <input class="registro" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
      <button id="iniciar">ENVIAR</button>
    </section>
    <section id="hero">
      <h1>
        Todo lo que necesitas <br> para tu bebe!
      </h1>
      <button id="catalogo">
        VER +
      </button>
    </section>
  </section>

  <section id="articulos">
      <h2>
        Busqueda por:
      </h2>
      <div class="container">
        <div id="vestuario">
          <button>
            Vestuario
          </button>
        </div>
          <div class="ropa">
            <img src="assets/img/enterito.jpeg" alt="enterito" width="250px" height="250px">
            <img src="assets\img\buzo.jpeg" alt="buzo" width="250px" height="250px">
            <img src="assets\img\pijama.jpeg" alt="pijama" width="250px" height="250px">
          </div>
      </div>
      <div class="container">
        <div id="calzado">
          <button>
            Calzado
          </button>
      </div>
        <div class="zapatos">
          <img src="assets/img/zapatos1.jpg" alt="enterito" width="250px" height="250px">
          <img src="assets/img/zapatos2.jpg" alt="buzo" width="250px" height="250px">
          <img src="assets/img/sandalias.jpg" alt="pijama" width="250px" height="250px">
        </div>
      </div>
      <div class="container">
        <div id="accesorios">
          <button>
          Accesorios
          </button>
        </div>
        <div class="cosas">
          <img src="assets/img/cubierto.jpg" alt="enterito" width="250px" height="250px">
          <img src="assets/img/manicura.jpg" alt="buzo" width="250px" height="250px">
          <img src="assets/img/pechera.jpg" alt="pijama" width="250px" height="250px">
        </div>
      </div>
  </section>

  <section id="adicionales">
    <div class="container">
      <div>
        <p>PAGO SEGURO <br>COMPRA FACIL</p>
        <img id="pago" src="assets\img\seguridad.jpg" alt="pago" width="150px" height="150px">
      </div>
      <div>
        <p>DESPACHO <br>A TODO CHILE</p>
        <img id="despacho" src="assets/img/despacho.jpg" alt="despacho" width="150px" height="150px">
      </div>
      <div>
        <p>CAMBIO GRATIS <br>EN NUESTRAS TIENDAS</p>
        <img id="cambio" src="assets/img/cambio.jpg" alt="cambio" width="150px" height="150px">
      </div>
      <div>
        <p>6 CUOTAS SIN INTERÉS <br>PAGANDO CON TARJETAS ASOCIADAS</p>
        <img id="tarjeta" src="assets/img/tarjeta.jpg" alt="tarjeta" width="150px" height="150px">
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <a href="#">SERVICIO AL CLIENTE</a>
      <a href="#">TERMINO Y CONDICIONES</a>
      <a href="#">SOBRE NOSOTROS</a>
    </div>
  </footer>
  
</body>
</html>
